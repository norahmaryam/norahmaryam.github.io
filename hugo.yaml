baseURL: https://norahmaryam.github.io/
languageCode: en-us
#title: My thoughts on technology and innovation
title: Norah's log
paginate: 5
theme: "PaperMod"

enableInlineShortcodes: true
enableRobotsTXT: true
buildDrafts: false
buildFuture: false
buildExpired: false
enableEmoji: true
pygmentsUseClasses: true
mainsections: ["posts", "papermod"]

languages:
  en:
    languageName: "English"
    weight: 1
    taxonomies:
      category: categories
      tag: tags
      series: series
    menu:
      main:
        - name: Archive
          url: archives
          weight: 5
        - name: Search
          url: search/
          weight: 10
        - name: Tags
          url: tags/
          weight: 10

outputs:
  home:
    - HTML
    - RSS
    - JSON

params:
  env: production # to enable google analytics, opengraph, twitter-cards and schema.
  description: "Norah Khan's articles"
  author: "Norah Khan"

  defaultTheme: auto
  # disableThemeToggle: true
  ShowShareButtons: true
  ShowReadingTime: true
  # disableSpecial1stPost: true
  displayFullLangName: true
  ShowPostNavLinks: true
  ShowBreadCrumbs: true
  ShowCodeCopyButtons: true
  ShowRssButtonInSectionTermList: true
  ShowAllPagesInArchive: true
  ShowPageNums: true
  ShowToc: true
  # comments: false
  #images: ["images/papermod-cover.png"]

  profileMode:
    enabled: false
    title: PaperMod
    imageUrl: "#"
    imageTitle: my image
    # imageWidth: 120
    # imageHeight: 120
    buttons:
      - name: Archives
        url: archives
      - name: Tags
        url: tags

  homeInfoParams:
    Title: "My Thoughts on Technology and Innovation"
    Content: >
      ðŸ‘‹ Hi, I'm Norah Khan! 

  socialIcons:
    - name: github
      title: send me PRs for corrections or file issues as suggestions on other topics
      url: "https://github.com/norahmaryam/norahmaryam.github.io"
    - name: linkedIn
      title: check out my LinkedIn profile
      url: "www.linkedin.com/in/norah-k-bbb44420b"



  #editPost:
  #  URL: "https://github.com/adityatelange/hugo-PaperMod/tree/exampleSite/content"
  #  Text: "Suggest Changes" # edit text
  #  appendFilePath: true # to append file path to Edit link


  assets:
    disableHLJS: true


markup:
  goldmark:
    renderer:
      unsafe: true
  highlight:
    noClasses: false
    # anchorLineNos: true
    # codeFences: true
    # guessSyntax: true
    # lineNos: true
    # style: monokai


services:
  instagram:
    disableInlineCSS: true
  twitter:
    disableInlineCSS: true

