baseURL: https://knail1.github.io/
languageCode: en-us
#title: My experiences with the intersection of Software Engineering and AI
title: Omer's log
paginate: 5
theme: "PaperMod"

enableInlineShortcodes: true
enableRobotsTXT: true
buildDrafts: false
buildFuture: false
buildExpired: false
enableEmoji: true
pygmentsUseClasses: true
mainsections: ["posts"]

languages:
  en:
    languageName: "English"
    weight: 1
    taxonomies:
      category: categories
      tag: tags
      series: series
    menu:
      main:
        - name: Archive
          url: archives
          weight: 5
        - name: Search
          url: search/
          weight: 10
        - name: Tags
          url: tags/
          weight: 10

outputs:
  home:
    - HTML
    - RSS
    - JSON

params:
  env: production # to enable google analytics, opengraph, twitter-cards and schema.
  description: "Omer Ansari's articles"
  author: "Omer Ansari"

  defaultTheme: auto
  # disableThemeToggle: true
  ShowShareButtons: true
  ShowReadingTime: true
  # disableSpecial1stPost: true
  displayFullLangName: true
  ShowPostNavLinks: true
  ShowBreadCrumbs: true
  ShowCodeCopyButtons: true
  ShowRssButtonInSectionTermList: true
  ShowAllPagesInArchive: true
  ShowPageNums: true
  ShowToc: true
  # comments: false
  #images: ["images/papermod-cover.png"]

  profileMode:
    enabled: false
    title: PaperMod
    imageUrl: "#"
    imageTitle: my image
    # imageWidth: 120
    # imageHeight: 120
    buttons:
      - name: Archives
        url: archives
      - name: Tags
        url: tags

  homeInfoParams:
    Title: "ðŸ‘‹ Welcome to Omer's log"
    Content: >
      Hi, I'm Omer. Here, I write about my experiences with 
      - Software Engineering, 
      - Data Operations, and 
      - how AI is disrupting my field. 
      Besides this, I am
      - a product development leader at Salesforce, and
      - passionate on providing tools to fellow leaders like me to improve their data skills.

  socialIcons:
    - name: github
      title: send me PRs for corrections or file issues as suggestions on other topics
      url: "https://github.com/knail1/knail1.github.io"
    - name: linkedIn
      title: check out my LinkedIn profile
      url: "https://www.linkedin.com/in/omer-ansari-30a3762"

  #editPost:
  #  URL: "https://github.com/adityatelange/hugo-PaperMod/tree/exampleSite/content"
  #  Text: "Suggest Changes" # edit text
  #  appendFilePath: true # to append file path to Edit link


  assets:
    disableHLJS: true


markup:
  goldmark:
    renderer:
      unsafe: true
  highlight:
    noClasses: false
    # anchorLineNos: true
    # codeFences: true
    # guessSyntax: true
    # lineNos: true
    # style: monokai


services:
  instagram:
    disableInlineCSS: true
  twitter:
    disableInlineCSS: true

